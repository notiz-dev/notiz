<div class="px-10 py-5 flex flex-col space-y-2 z-10 flex-grow">
  <a class="flex items-center select-none space-x-2">
    <img class="h-20 w-20" [src]="logo" />
    <span class="text-2xl font-black text-primary">notiz.dev</span>
  </a>
  <span class="title text-6xl font-bold text-color leading-normal w-4/5">{{
    title
  }}</span>

  <div class="flex flex-row items-center space-x-4">
    <img class="h-20 w-auto" *ngFor="let l of _logos.reverse()" [src]="l" />
  </div>
</div>
