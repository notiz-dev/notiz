<niz-seo
  title="Confirm newsletter - notiz"
  description="Confirm your newsletter subscription for notiz.dev"
  robots="nofollow, noindex"
></niz-seo>

<div class="container mt-8 space-y-6">
  <div class="flex flex-col items-center justify-center min-h-80">
    <ng-container *ngIf="!confirmed && !error">
      <niz-inline-svg
        class="h-6 w-6 spin"
        svgSource="assets/img/spinner.svg"
      ></niz-inline-svg>
    </ng-container>
    <ng-container *ngIf="!confirmed && error">
      <img
        class="w-64"
        src="assets/img/cancel.svg"
        alt="Error while confirming subscription"
      />
      <h2 class="mt-2 text-2xl font-semibold md:text-3xl">Oh no!</h2>
      <p class="mt-1 text-lg md:text-xl">
        Something went wrong, sorry! Please try again later.ðŸ™ˆ
      </p>
    </ng-container>
    <ng-container *ngIf="confirmed">
      <img
        class="w-64"
        src="assets/img/subscribed.svg"
        alt="Subscription confirmed"
      />
      <h2 class="mt-2 text-2xl font-semibold md:text-3xl">
        Thanks for subscribing!
      </h2>
      <p class="mt-1 text-lg md:text-xl">
        From now on we'll update you about new posts on notiz.dev. In the
        meantime
        <a
          href="https://twitter.com/notiz_dev"
          class="text-primary hover:text-primary-dark"
        >
          say hi on twitter.</a
        >
      </p>
    </ng-container>
  </div>
</div>
