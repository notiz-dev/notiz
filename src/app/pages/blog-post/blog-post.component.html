<ion-content>
  <app-header></app-header>
  <ion-grid fixed no-padding>
    <ion-row>
      <ion-col class="padding64" size="11" push="1" sizeMd="9" pushMd="1">
        <app-blog-headline *ngIf="post$ | async as post" [post]="post"></app-blog-headline>
        <div class="padding64 post">
          <scully-content></scully-content>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="11" offset="1" sizeMd="6">
        <h1>{{ (authors$ | async)?.length > 1 ? 'Authors' : 'Author' }}</h1>
      </ion-col>
      <ion-col *ngFor="let author of authors$ | async" size="11" offset="1" sizeMd="5" offsetMd="1">
        <app-author [author]="author"></app-author>
      </ion-col>
      <ion-col *ngIf="post$ | async as post" class="padding64" size="11" offset="1">
        <h1>Share this post</h1>
        <app-share [route]="post"></app-share>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-card-stack title="Related Posts" subtitle="Find more posts like this one.">
    <ion-card *ngFor="let blogPost of related$ | async | slice: 1:6">
      <app-article [route]="blogPost"></app-article>
    </ion-card>
  </app-card-stack>
  <app-newsletter-signup class="padding64"></app-newsletter-signup>
  <app-footer></app-footer>
</ion-content>
