<div
  class="rounded-md bg-gradient-primary-inverse px-6 py-6 md:py-12 md:px-12 lg:py-16 lg:px-16 xl:flex xl:items-center"
>
  <div class="xl:w-0 xl:flex-1">
    <h2 class="text-2xl font-extrabold tracking-tight text-white sm:text-3xl">
      Sign up for our newsletter
    </h2>
    <p class="mt-3 max-w-3xl text-lg leading-6 text-gray-50">
      Sign up for our newsletter to stay up to date. Sent every other week.
    </p>
  </div>
  <div class="mt-8 sm:w-full sm:max-w-md xl:mt-0 xl:ml-8">
    <form
      class="sm:flex"
      [formGroup]="newsletterSignup"
      (ngSubmit)="signupNewsletter()"
    >
      <label for="emailAddress" class="sr-only">Email address</label>
      <input
        #emailAddress
        id="emailAddress"
        name="emailAddress"
        type="email"
        autocomplete="email"
        formControlName="email"
        class="w-full rounded-md border-white px-5 py-3 text-gray-950 placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-primary"
        placeholder="Enter your email"
      />
      <button
        [disabled]="newsletterSignup.invalid"
        type="submit"
        class="mt-3 flex w-full items-center justify-center rounded-md border border-transparent bg-primary-dark px-5 py-3 text-base font-medium text-white shadow focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-primary hover:enabled:opacity-90 disabled:cursor-not-allowed disabled:opacity-75 sm:mt-0 sm:ml-3 sm:w-auto sm:flex-shrink-0"
      >
        Notify me
      </button>
    </form>
    <p class="mt-3 text-sm text-white">
      We care about the protection of your data. Read our
      <a routerLink="/legal/privacy-policy" class="font-medium underline">
        Privacy Policy.
      </a>
    </p>
  </div>
</div>
