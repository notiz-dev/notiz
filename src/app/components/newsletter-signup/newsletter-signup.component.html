<div
  class="
    px-6
    py-6
    bg-gradient-primary-inverse
    rounded-md
    md:py-12 md:px-12
    lg:py-16 lg:px-16
    xl:flex xl:items-center
  "
>
  <div class="xl:w-0 xl:flex-1">
    <h2 class="text-2xl font-extrabold tracking-tight text-white sm:text-3xl">
      Sign up for our newsletter
    </h2>
    <p class="mt-3 max-w-3xl text-lg leading-6 text-gray-50">
      Sign up for our newsletter to stay up to date. Sent every other week.
    </p>
  </div>
  <div class="mt-8 sm:w-full sm:max-w-md xl:mt-0 xl:ml-8">
    <form
      class="sm:flex"
      [formGroup]="newsletterSignup"
      (ngSubmit)="signupNewsletter()"
    >
      <label for="emailAddress" class="sr-only">Email address</label>
      <input
        #emailAddress
        id="emailAddress"
        name="emailAddress"
        type="email"
        autocomplete="email"
        formControlName="email"
        class="
          w-full
          text-gray-950
          placeholder-gray-600
          border-white
          px-5
          py-3
          focus:outline-none
          focus:ring-2
          focus:ring-offset-2
          focus:ring-offset-primary
          focus:ring-white
          rounded-md
        "
        placeholder="Enter your email"
      />
      <button
        [disabled]="newsletterSignup.invalid"
        type="submit"
        class="
          mt-3
          w-full
          flex
          items-center
          justify-center
          px-5
          py-3
          border border-transparent
          shadow
          text-base
          font-medium
          rounded-md
          text-white
          bg-primary-dark
          hover:bg-primary
          focus:outline-none
          focus:ring-2
          focus:ring-offset-2
          focus:ring-offset-primary
          focus:ring-white
          sm:mt-0 sm:ml-3 sm:w-auto sm:flex-shrink-0
        "
      >
        Notify me
      </button>
    </form>
    <p class="mt-3 text-sm text-white">
      We care about the protection of your data. Read our
      <a routerLink="/legal/privacy-policy" class="font-medium underline">
        Privacy Policy.
      </a>
    </p>
  </div>
</div>
